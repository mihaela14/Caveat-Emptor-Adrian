<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Caveat Emptor</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE-edge" />
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head>
<h:body>
	<div class="container">
		<div class="navbar navbar-inverse">
			<div class="navbar-brand">Caveat Emptor Login Page</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<h:form styleClass="form-horizontal">
					<div class="form-group">
						<h:outputText value="Account name"
							styleClass="control-label col-sm-2" />
						<div class="col-sm-6">
							<h:inputText id="accountName" value="#{login.accountName}"
								styleClass="form-control" size="20" required="true">
								<f:validateLength minimum="1" maximum="20" />
							</h:inputText>

							<h:message for="accountName" style="color:red" />
						</div>
					</div>

					<div class="form-group">
						<h:outputText value="Password" styleClass="control-label col-sm-2" />
						<div class="col-sm-6">
							<h:inputSecret id="password" value="#{login.password}"
								styleClass="form-control" size="20" required="true">
								<f:validateLength minimum="1" maximum="20" />
							</h:inputSecret>

							<h:message for="password" style="color:red" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<h:commandButton id="submitButton"
								action="#{login.hasValidCredentials}" value="Login"
								styleClass="btn btn-default">
							</h:commandButton>
						</div>
					</div>
					<div class="form-group">
						<h:outputText value="Status" styleClass="control-label col-sm-2" />
						<div class="col-sm-2">
							<h:outputText value="#{login.status}" styleClass="form-control" />
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>

</h:body>
</html>
