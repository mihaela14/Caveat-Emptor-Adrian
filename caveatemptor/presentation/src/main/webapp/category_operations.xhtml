<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition>
		<div class="row pt-2">
			<div class="col-md-10">
				<h:inputText id="searchCategoryName" class="form-control"
					placeholder="Search categories by name" />
			</div>
			<div class="col-md-2">
				<h:commandButton id="searchButton" value="Search"
					styleClass="btn btn-default" onclick="selectOnSearch()">
				</h:commandButton>
			</div>
		</div>

		<div class="row pt-2">
			<div class="col-md-2">
				<h:commandButton id="createNewButton" value="Create new"
					styleClass="btn btn-default" onclick="createNewCategory()">
				</h:commandButton>
			</div>
		</div>

		<div class="row pt-2">
			<div class="col-md-12">
				<ol id="breadcrumb" class="breadcrumb" />
			</div>
		</div>

		<h:form id="categoryForm" styleClass="form-horizontal">

			<h:inputHidden id="categoryId"
				value="#{category_operations.categoryId}" />

			<div class="row pt-2 justify-content-end">
				<div class="btn-toolbar">
					<div class="btn-group mr-2">
						<h:commandButton id="saveButton" value="Save"
							action="#{category_operations.save}" styleClass="btn btn-primary"
							disabled="true">
						</h:commandButton>
					</div>

					<div class="btn-group mr-2">
						<h:commandButton id="removeButton" value="Remove"
							action="#{category_operations.remove}"
							styleClass="btn btn-primary" disabled="true">
						</h:commandButton>
					</div>
				</div>
			</div>

			<div class="row pt-2">
				<div class="col-md-2">
					<h:outputText value="Name" styleClass="control-label col-md-2" />
				</div>
				<div class="col-md-10">
					<h:inputText id="name" class="form-control"
						value="#{category_operations.name}" placeholder="Category name" />
				</div>
			</div>

			<div class="row pt-2">
				<div class="col-md-2">
					<h:outputText value="Description"
						styleClass="control-label col-md-2" />
				</div>
				<div class="col-md-10">
					<h:inputTextarea id="description" class="form-control"
						value="#{category_operations.description}"
						placeholder="Category description" rows="10" />
				</div>
			</div>

		</h:form>
	</ui:composition>
</h:body>

</html>
