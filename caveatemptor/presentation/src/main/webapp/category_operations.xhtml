<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition>
		<div class="form-group">
			<h:commandButton id="searchButton" value="Search for category"
				styleClass="btn btn-default">
			</h:commandButton>
		</div>

		<div class="form-group">
			<h:commandButton id="createNewButton" value="Create new"
				styleClass="btn btn-default">
			</h:commandButton>
		</div>

		<ol class="breadcrumb">
			<li id="parentCategoryName" class="breadcrumb-item"><h:outputText
					value="#{category_operations.parentName}" /></li>
			<li id="childCategoryName" class="breadcrumb-item"><h:outputText
					value="#{category_operations.childName}" /></li>
		</ol>

		<div class="form-group">
			<h:outputText value="Name" styleClass="control-label col-md-2" />
			<div class="col-md-10">
				<h:inputText id="name" class="form-control" size="20"
					validatorMessage="Expecting name with length between 1 and 20 characters.">
					<f:validateLength minimum="1" maximum="20" />
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputText value="Description" styleClass="control-label col-md-2" />
			<div class="col-md-10">
				<h:inputTextarea id="name" class="form-control" size="200"
					validatorMessage="Expecting name with length between 1 and 200 characters."
					rows="10">
					<f:validateLength minimum="1" maximum="200" />
				</h:inputTextarea>
			</div>
		</div>

		<div class="row">
			<div class="col-md-1">
				<h:commandButton id="saveButton" value="Save"
					styleClass="btn btn-primary">
				</h:commandButton>
			</div>

			<div class="col-md-1">
				<h:commandButton id="removeButton" value="Remove"
					styleClass="btn btn-primary">
				</h:commandButton>
			</div>
		</div>
	</ui:composition>
</h:body>

</html>
