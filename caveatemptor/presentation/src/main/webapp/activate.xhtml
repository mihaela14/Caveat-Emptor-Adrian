<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<ui:insert name="header">
		<ui:include src="/head.xhtml" />
	</ui:insert>
</h:head>
<h:body>
	<div id="activationContainer" class="container">
		<ui:insert name="header">
			<ui:include src="/header.xhtml" />
		</ui:insert>

		<div class="row pt-5 justify-content-center">
			<a href="login.xhtml" style="text-decoration: none; display: block;">
				Account activated! Click here to login </a>
		</div>
	</div>

	<f:metadata>
		<f:viewParam name="key" value="#{activation.activationKey}" />
		<f:viewAction action="#{activation.activate()}" />
	</f:metadata>

</h:body>
</html>
