<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<ui:insert name="header">
		<ui:include src="/head.xhtml" />
	</ui:insert>
</h:head>
<h:body>
	<div class="container">
		<ui:insert name="header">
			<ui:include src="/header.xhtml" />
		</ui:insert>

		<h:form id="registerForm" styleClass="form-horizontal">
			<div class="row pt-5 justify-content-center">
				<div class="form-group">
					<h:outputText value="First name"
						styleClass="control-label col-md-2" />
					<div class="col-md-12">
						<h:inputText id="firstName" value="#{register.userDTO.firstName}"
							class="form-control" size="20"
							validatorMessage="Expecting first name with length between 1 and 20 characters.">
							<f:validateLength minimum="1" maximum="20" />
						</h:inputText>

					</div>
				</div>
			</div>

			<div class="row pt-2 justify-content-center">
				<div class="form-group">
					<h:outputText value="Last name" styleClass="control-label col-md-2" />
					<div class="col-md-12">
						<h:inputText id="lastName" value="#{register.userDTO.lastName}"
							class="form-control" size="20"
							validatorMessage="Expecting last name with length between 1 and 20 characters.">
							<f:validateLength minimum="1" maximum="20" />
						</h:inputText>
					</div>
				</div>
			</div>

			<div class="row pt-2 justify-content-center">
				<div class="form-group">
					<h:outputText value="Email address"
						styleClass="control-label col-md-2" />
					<div class="col-md-12">
						<h:inputText id="emailAddress"
							value="#{register.userDTO.emailAddress}" class="form-control"
							size="20" validatorMessage="Received invalid email address.">
							<f:validateRegex pattern="[^@]+@[^@]+\.[a-zA-Z]{2,}" />
						</h:inputText>
					</div>
				</div>
			</div>

			<div class="row pt-2 justify-content-center">
				<div class="form-group">
					<h:outputText value="Account name"
						styleClass="control-label col-md-2" />
					<div class="col-md-12">
						<h:inputText id="accountName"
							value="#{register.userDTO.accountName}" class="form-control"
							size="20"
							validatorMessage="Expecting account name with length between 1 and 20 characters.">
							<f:validateLength minimum="1" maximum="20" />
						</h:inputText>
					</div>
				</div>
			</div>

			<div class="row pt-2 justify-content-center">
				<div class="form-group">
					<h:outputText value="Password" styleClass="control-label col-md-2" />
					<div class="col-md-12">
						<h:inputSecret id="password" value="#{register.userDTO.password}"
							class="form-control" size="20"
							validatorMessage="Expecting password with length between 1 and 20 characters.">
							<f:validateLength minimum="1" maximum="20" />
						</h:inputSecret>
					</div>
				</div>
			</div>

			<div class="row pt-2 justify-content-center">
				<div class="form-group">
					<div class="col-md-12">
						<h:commandButton id="submitButton" action="#{register.register}"
							value="Register" styleClass="btn btn-primary">
						</h:commandButton>
					</div>
				</div>
			</div>
		</h:form>

		<div class="row pt-3 justify-content-center">
			<a href="login.xhtml" style="text-decoration: none; display: block;">
				Already registered? Click here to login </a>
		</div>
	</div>
	<div class="row pt-2 justify-content-center">
		<h:messages style="color:red" />
	</div>
</h:body>
</html>
